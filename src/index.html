<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWAbuela</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#fc716e" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        height: 100vh;
      }

      audio {
        margin-top: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        justify-content: center;
      }

      .title-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-family: Arial, sans-serif;
        font-size: 18px;
      }

      .avatar {
        width: 64px;
        height: 64px;
      }

      #episodeSelector {
        width: 80%;
      }

      .audio-container {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .rounded-button {
        height: 35px;
        width: 35px;
        border-radius: 30px;
        /* border: none; */
        margin-left: 10px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <img src="img/abuela-cascos.svg" class="avatar" />
        <h2>Play Well Abuela</h2>
      </div>
      <div>
        <h3>Últimos episodios de Web Reactiva:</h3>
        <select id="episodeSelector">
          <option>----Selecciona el audio a reproducir----</option>
        </select>
      </div>
      <div class="audio-container">
        <audio id="audio-player" src="" controls preload="auto"></audio>
        <button
          onclick="changePlayBackRate()"
          id="playback-rate-btn"
          class="rounded-button"
        >
          1x
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>
    <script>
      let playbackRate = 1;

      const changePlayBackRate = () => {
        if (playbackRate === 1) {
          playbackRate = 2;
        } else {
          playbackRate = 1;
        }
        audioPlayer.playbackRate = playbackRate; //si se esta reproduciendo
        audioPlayer.oncanplay = function () {
          //si no se está reproduciendo
          audioPlayer.playbackRate = playbackRate;
        };
        document.getElementById("playback-rate-btn").textContent =
          playbackRate + "x";
      };

      // Registro del Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((registration) => {
              console.log("Service Worker registrado con éxito:", registration);
            })
            .catch((error) => {
              console.error("Error al registrar el Service Worker:", error);
            });
        });
      }

      // Check if a file is cached by a service worker
      function isFileCached(fileUrl, cacheName) {
        return caches
          .open(cacheName)
          .then(function (cache) {
            return cache.match(fileUrl);
          })
          .then(function (response) {
            if (response) {
              console.log(`File ${fileUrl} is cached!`);
              return true;
            } else {
              console.log(`File ${fileUrl} is NOT cached!`);
              return false;
            }
          });
      }

      // Realizar la llamada a la API, para cargar los últimos 10 episodios
      fetch("https://api.spreaker.com/v2/shows/2676652/episodes?limit=10")
        .then((response) => response.json())
        .then((data) => {
          const episodes = data.response.items;
          const selector = document.getElementById("episodeSelector");
          const cacheName = "pwa-abuela-cache";
          // Rellenar el selector con los títulos de los episodios
          episodes.forEach((episode) => {
            const option = document.createElement("option");
            option.value = episode.download_url;
            option.text = episode.title;
            selector.appendChild(option);
            // Si aun no esta cacheado el audio, lo descargamos para que esté disponible offline
            isFileCached(episode.download_url, cacheName).then((cached) => {
              if (!cached) {
                fetch(episode.download_url).then((data) =>
                  console.log("Episodio descargado..." + episode.download_url)
                );
              }
            });
          });
        })
        .catch((error) => {
          console.error("Error al obtener los episodios:", error);
        });

      const audioPlayer = document.getElementById("audio-player");
      const episodeSelector = document.getElementById("episodeSelector");

      // Función para guardar una clave-valor en el almacenamiento
      function idxDBSet(key, value) {
        idbKeyval
          .set(key, value)
          .then(() => {
            console.log("Valor guardado en el almacenamiento");
          })
          .catch((error) => {
            console.error("Error al guardar el valor:", error);
          });
      }

      // Función para recuperar el valor de una clave del almacenamiento
      function idxDBGet(key, callback) {
        idbKeyval
          .get(key)
          .then((value) => {
            callback(value);
          })
          .catch((error) => {
            console.error(
              "Error al leer el valor de audio seleccionado:",
              error
            );
            callback(null, error);
          });
      }

      // Seleccionar el audio
      episodeSelector.addEventListener("change", function () {
        const selectedValue = episodeSelector.value;
        audioPlayer.src = selectedValue;
        idxDBSet("selectedAudio", selectedValue);
      });

      // Recuperar audio seleccionado
      idxDBGet("selectedAudio", function (value, error) {
        if (value) {
          episodeSelector.value = value;
          audioPlayer.src = value;
        }
      });

      // Recuperar el último instante de reproducción
      audioPlayer.addEventListener("canplaythrough", function () {
        // El audio está listo para reproducirse
        // Recuperar tiempo de reproducción
        idxDBGet("time_" + episodeSelector.value, function (time, error) {
          if (time && audioPlayer.paused) {
            audioPlayer.currentTime = time;
          }
        });
      });

      // Guardar el momento de reproducción, cada vez que se actualiza
      audioPlayer.addEventListener("timeupdate", function () {
        if (!audioPlayer.paused) {
          // Obtener el tiempo actual del audio
          currentTime = audioPlayer.currentTime;
          idxDBSet("time_" + episodeSelector.value, currentTime);
        }
      });
    </script>
  </body>
</html>
